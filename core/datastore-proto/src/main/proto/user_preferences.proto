syntax = "proto3";

import "theme_config.proto";

option java_package = "dev.sethdegay.hict7.core.datastore";
option java_multiple_files = true;

message UserPreferences {
  ThemeConfigProto theme_config = 1;
  bool dynamic_color = 2;
  bool tick_sound = 3;
  bool completion_sound = 4;
  bool speak_exercise = 5;
}